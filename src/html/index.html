<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Buscador de series</h1>
    </header>
    <main class="main">
      <section class="main__section1">
        <form action="">
          <input
            type="text"
            class="main__section1--input input js__input"
            placeholder="Busca una serie"
            value="friends"
          />
          <button class="main__section1--search js__btn">Search</button>
        </form>
        <h2 class="main__section1--favorite">Mis series favoritas:</h2>
        <ul class="main__section1--favorite-list js-favorites-list"></ul>
        <button class="favorite-list__reset js-reset-btn">Reset<button></button>
      </section>
      <section class="main__section2">
        <ul class="main__section2--list shows_list js-shows-list"></ul>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
